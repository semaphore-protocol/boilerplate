name: deploy

on:
    push:
        branches: ["main"]

    # Allows you to run this workflow manually from the Actions tab
    workflow_dispatch:

env:
    DEFAULT_NETWORK: "arbitrum-goerli"
    SEMAPHORE_CONTRACT_ADDRESS: "0x3889927F0B5Eb1a02C6E2C20b39a1Bd4EAd76131"
    FEEDBACK_CONTRACT_ADDRESS: "0x28227B230d3945e580eD3B1c6c8ea1df658A7AA9"
    GROUP_ID: 42
    OPENZEPPELIN_AUTOTASK_WEBHOOK: "https://api.defender.openzeppelin.com/autotasks/6e4db9d1-3451-46a4-bdfa-0e802e126aa8/runs/webhook/303216d1-fa7d-4fca-8c5b-7ba1ba544fc7/UEC3SBKDZvEGQv5m391uRU"

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
    contents: read
    pages: write
    id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
    group: "pages"
    cancel-in-progress: false

jobs:
    # Build job
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Setup Node
              uses: actions/setup-node@v3
              with:
                  node-version: "16"
                  cache: yarn

            - name: Setup Pages
              uses: actions/configure-pages@v3
              with:
                  # Automatically inject basePath in your Next.js configuration file and disable
                  # server side image optimization (https://nextjs.org/docs/api-reference/next/image#unoptimized).
                  # You may remove this line if you want to manage the configuration yourself.
                  static_site_generator: next

            - name: Restore cache
              uses: actions/cache@v3
              with:
                  path: |
                      apps/web-app/.next/cache
                  # Generate a new cache whenever packages or source files change.
                  key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
                  # If source files changed but packages didn't, rebuild from a prior cache.
                  restore-keys: |
                      ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-

            - name: Install dependencies
              run: yarn
            - name: Build with Next.js
              run: cd apps/web-app && yarn build && yarn export
            - name: Upload artifact
              uses: actions/upload-pages-artifact@v1
              with:
                  path: ./apps/web-app/out

    # Deployment job
    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        needs: build

        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v1
